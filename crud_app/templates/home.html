<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class=" row ">
            <div class="col-md-5 mt-5  ">
                <h2 class="text-center text-primary">Register</h2>
                <form  action="Add" method='POST' id="registerForm"  class="mb-4">
                    {% csrf_token %} 
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name='name' class="form-control"  placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" name='age' class="form-control" placeholder="Enter your age" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" name='contact' class="form-control"  placeholder="Enter your contact number" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name='mail' class="form-control"  placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div  class="col-md-7  mt-5 ">
                {% if mydatas %}
                <h2 class="text-center text-primary">Registered Users</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th> Age</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Update</th>
                            <th>Delete</th>
                                                                                                                                
                        </tr>
                    </thead>
                    {% for data in mydatas %}
                    <tbody >

                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.Name}}</td>
                            <td>{{data.Age}}</td>
                            <td>{{data.Contact}}</td>
                            <td>{{data.Mail}}</td>
                            <td><a href="update/{{data.id}}" class="btn btn-success">Update </a> </td>
                            <td><a href="delete/{{data.id}}" class="btn btn-danger"> Delete </a> </td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
                {% endif %}
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
