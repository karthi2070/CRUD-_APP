<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class=" container d-flex justify-content-center ">
        <div class=" col-md-6  mt-5">
            <h2 class="text-center text-primary">Update</h2>
            <form  action="/update/{{data.id}}" method='POST' id="registerForm"  class="mb-4">
                {% csrf_token %} 
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name='name' class="form-control" value={{data.Name}}  placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" name='age' class="form-control" value={{data.Age}}  placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" name='contact' class="form-control" value={{data.Contact}}  placeholder="Enter your contact number" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name='mail' class="form-control" value={{data.Mail}}  placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">update</button>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
